<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Guide Profile</title>
</head>
<body class="text-bg-warning p-5">
        <div class="container row justify-content-end mx-auto mt-2" style="margin-top: -3%;" >
            <div class="d-flex flex-row-reverse">
                <a href="/logout" class="btn btn-secondary offset-1 col-1" style="height: 90%;">logout</a>
                <a href="/home" class="btn btn-secondary offset-2 col-2" style="height: 90%;">Home</a>
            </div>
            <h1>Tour Guides</h1> 
            {% for r in tgui %} 
            <div class="row border border-dark border-4 rounded rounded-3 p-3 fs-4 text-bg-info" style="margin-top: 5%;">
                
                <div class="row mb-3">
                    <p class="col-8">{{ img_path }}</p>
                </div>
                <div class="row mb-3">
                    <p class="col-4">City:</p>
                    <p class="col-8">{{r.city}}</p>
                </div>
                <div class="row mb-3">
                    <p class="col-4">Description:</p>
                    <p class="col-8">{{ r.tour_guide_descr  }}</p>
                </div>
                {% endfor %}
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
